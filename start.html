<!DOCTYPE html>
<html>
<head>
    <title>Spotify Recomender app</title>
</html> <!-- Import the Ionic CSS -->
<link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
<!-- Import Ionic -->
<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
<!-- Import the Ionic icons -->
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
<!-- Import the fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Import custom css -->
<link rel="stylesheet" href="style.css">
<!-- Import custom js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>

    <!-- We declare an Ionic app using the <ion-app/> element -->
    <ion-app fullscreen>
        <ion-content overflow-scroll="true">
            <!-- Cool thing, the Ionic CSS utilities could be used too -->
            <div class="container">
                <img class="custom_center" src="logo.png">
    <!-- Horizontal Stepper-->
                <div class="md-stepper-horizontal orange">
                    <div class="md-step active">
                        <div class="md-step-circle"><span>1</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional"><a href="start.html">Pick</a></div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>

                    <div class="md-step ">
                        <div class="md-step-circle"><span>2</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional"><a href="tune.html">Tune</a></div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>

                    <div class="md-step ">
                        <div class="md-step-circle"><span>3</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional">Final</div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>
                </div>

                <ion-text text-center>
                    <h2>Pick the playlist you like:</h2>
                </ion-text>

                <!-- Searchbar with cancel button always shown -->
                <div class="example" style="margin:auto;max-width:300px">
                    <input id="searchBar" type="text" placeholder="Search.." name="search2">
                    <button onclick="search()" type="submit"><i class="fa fa-search"></i></button>
                   
                </div>

                <!--playlist div will be generated with js 
                <small style="padding:10px;"> suggested playlists</small>-->

               <div hidden id="refresh" class="refresh"> Get your own playlists back <button onclick="reset()" type="submit"><i class="fa fa-refresh"></i></button></div>
                <div class="card" id="playlists">
                    <ul class="list-group">
                    </ul>
                </div>

                <!-- link to javascript file-->
                <script src="script.js"></script>
                <small>
                    <!-- Copyright -->
                    <div class="text-center">
                        &copy; 2019 Copyright:
                        <a href=""> HCI group 5</a>
                    </div>
                </small>
                <!-- Copyright -->

            </div>


        </ion-content>


    </ion-app>
</body>
