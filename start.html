<!DOCTYPE html>
<html>
<head>
    <title>Spotify Recommender app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <!-- Import the fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Import custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- Import custom js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <script src="services.js"></script>
    <script>
        var clientId = '059f69ae51c445518b106f91e9ddaf9c';
        var scopes = [
            'user-read-private',
            'user-read-email',
            'playlist-read-private', 
            'playlist-modify-public', 
            'playlist-modify-private', 
            'playlist-read-collaborative'];
        var redirectPath = 'start.html';
        Spotify.init(clientId, scopes, redirectPath);
    </script>
    <script src="script.js"></script>
</head>
<body>

    <!-- We declare an Ionic app using the <ion-app/> element -->
    <ion-app fullscreen>
        <ion-content overflow-scroll="true">
            <!-- Cool thing, the Ionic CSS utilities could be used too -->
            <div class="container">
                <img class="custom_center" src="logo.png">
    <!-- Horizontal Stepper-->
                <div class="md-stepper-horizontal orange">
                    <div class="md-step active">
                        <div class="md-step-circle"><span>1</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional"><a href="start.html">Pick</a></div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>

                    <div class="md-step ">
                        <div class="md-step-circle"><span>2</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional"><a href="tune.html">Tune</a></div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>

                    <div class="md-step ">
                        <div class="md-step-circle"><span>3</span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional">Final</div>
                        <div class="md-step-bar-left"></div>
                        <div class="md-step-bar-right"></div>
                    </div>
                </div>

                <ion-text text-center>
                    <h3>Pick a playlist</h3>
                    <h5 class="text-muted"><small>to use as a base for new recommendations</small></h5>
                </ion-text>

                <!-- Searchbar with cancel button always shown -->
                <div class="example" style="margin:auto;max-width:350px">
                    <ion-searchbar id="searchBar" oninput="search()" placeholder="Search playlists on Spotify"></ion-searchbar>
                </div>

                <!--playlist div will be generated with js -->
                <small id="your-playlists-label" style="padding:10px;"> Your playlists</small>

                <div class="card" id="playlists">
                    <ul class="list-group">
                    </ul>
                </div>

                <!-- link to javascript file-->
                <small>
                    <!-- Copyright -->
                    <div class="text-center">
                        &copy; 2019 Copyright:
                        <a href=""> HCI group 5</a>
                    </div>
                </small>
                <!-- Copyright -->

            </div>


        </ion-content>


    </ion-app>
</body>
</html>
