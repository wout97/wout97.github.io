<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene  vr-mode-ui="enabled: false" arjs='trackingMethod: best; debugUIEnabled: false;'>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <a-sphere id="mySphere" position='0 0.5 0' color="yellow" radius="0.08"></a-sphere>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
  

 <!-- -->
 <div>
  <span id="myText" style='z-index: 1; color: white; position: fixed; width: 100%; left:0px; bottom: 10px; background-color: #444444;'>Move the ball 
  <div style="text-align:center;width:100%;">
    <button onclick="move(0,-0.1)">UP</button><br><br>
    <button onclick="move(0.1,0)">LEFT</button>
    <button onclick="move(-0.1,0)">RIGHT</button><br><br>
    <button onclick="move(0,0.1)">DOWN</button>
  </div>
  
</span>
</div>
  </body>
  <script>

function onResize() {
                arToolkitSource.onResizeElement()
                arToolkitSource.copyElementSizeTo(renderer.domElement)
                setTimeout(function(){
                    arToolkitSource.onResizeElement()
                    arToolkitSource.copyElementSizeTo(renderer.domElement)
                }, 500);
            }


 var mySpherePosition = {};
  mySpherePosition.x = 0;
  mySpherePosition.y = 0;
  mySpherePosition.z = 0;

var ballElement = document.getElementById("mySphere")

function move(directionX, directionY){
  console.log("Button clicked, direction :" + directionX +" : "+ directionY)

  mySpherePosition.x += directionX;
  mySpherePosition.y += directionY;
  ballElement.setAttribute('position', mySpherePosition.x + ' ' + 0.5 + ' ' + mySpherePosition.y + ' ');
  ballElement.setAttribute('color', 'green');


}
  </script>
</html>
