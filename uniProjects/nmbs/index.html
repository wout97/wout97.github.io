  <!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>
      <a-assets>
        <video id="penguin-sledding"  autoplay="false" loop="true" src="./video.mp4"></video>
      </a-assets>
      <a-assets>
        <img id="my-image" src="./picture.png">
      </a-assets>
    
      <a-marker preset="kanji">

        <!-- Using the asset management system. -->
        <a-image src="#my-image"></a-image>
        
  
          </a-entity>
        </a-marker>
      <a-marker preset="hiro">



      <!-- Using the asset management system. -->
      <a-image src="#my-image"></a-image>
      
        <!-- Using the asset management system. -->
        <a-video src="#penguin-sledding" width="1.5" height="1.5" play="true" position="0 0 -0.1"></a-video>
      
      
          <a-box id="mySphere"position='0 0.5 0' material='color: yellow;'>
            <a-animation attribute="rotation"
            dur="2000"
            fill="forwards"
            from="0 0 0"
            to="360 360 360"
            repeat="indefinite"></a-animation>
          </a-box>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

 <!-- -->
 <div>
  <span id="myText" style='z-index: 1; color: white; position: fixed; width: 100%; left:0px; bottom: 10px; background-color: #444444;'>Move the ball 
  <div style="text-align:center;width:100%;">
    <button onclick="move(0,-0.1)">UP</button><br><br>
    <button onclick="move(0.1,0)">LEFT</button>
    <button onclick="move(-0.1,0)">RIGHT</button><br><br>
    <button onclick="move(0,0.1)">DOWN</button>
  </div>
  
</span>
</div>
  </body>
  <script>



 var mySpherePosition = {};
  mySpherePosition.x = 0;
  mySpherePosition.y = 0;
  mySpherePosition.z = 0;

var ballElement = document.getElementById("mySphere")

function move(directionX, directionY){
  console.log("Button clicked, direction :" + directionX +" : "+ directionY)

  mySpherePosition.x += directionX;
  mySpherePosition.y += directionY;
  ballElement.setAttribute('position', mySpherePosition.x + ' ' + 0.5 + ' ' + mySpherePosition.y + ' ');
  ballElement.setAttribute('color', 'green');


}


  </script>
</html>
