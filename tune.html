                    <div class="md-step done">
                        <div class="md-step-circle"><span><a id="link">1</a></span></div>
                        <div class="md-step-title"></div>
                        <div class="md-step-optional"><a id="link2">Pick</a></div>

                    </div>

                    <div class="md-step active ">
                        <div class="md-step-circle"><span>2</span></div>
                        <div class="md-step-title"></div>

                        <div class="md-step-bar-right"></div>
                    </div>


                    <div class="md-step ">

                <ion-text text-center>
                    <h2>Tune the parameters like you want them.</h2>
                    <div id="refresh" class="refresh"> Get the original values back <button onclick="reset()" type="submit"><i class="fa fa-refresh"></i></button></div>

                <ion-list>
                    <!-- all the different sliders-->
                    <!-- slider for instrumentalness-->

                        </h3>
                 

</ion-item>

                    <ion-item onchange="makeIconShake()">
                        <ion-range id="first" min="0" max="100" color="secondary" pin="true">
                            <ion-icon id="firstIcon" size="small" slot="start" name="microphone"></ion-icon>
                            <ion-icon id="firstIcon2" size="large" slot="end" name="microphone"></ion-icon>
                        </ion-range>
                    </ion-item>
                        
                    <!-- slider for accousticness-->
                    <div class="bar bar-header">
                        <ion-item>

                            <h3 class="title">
                                Accousticness

                            </h3>
                            
                            
                        </ion-item>
                    </div>
                    <ion-item>

                            <ion-icon id="secondIcon2" size="large" slot="end" name="musical-notes"></ion-icon>
                        </ion-range>
                    </ion-item>
                    <!-- slider for energy-->

                            </h3>
                        </ion-item>
                    </div>
                    <ion-item>

                    <ion-item onchange="makeIconShake()">

                            <ion-icon id="fourthIcon2" size="large" slot="end" name="musical-note"></ion-icon>

                    </ion-item>
